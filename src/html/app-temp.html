<h3 id="select-panel-header" class="wow rotateIn">Select Panel</h3>
<div class="col-md-8 text-right">
    <a class="btn-no-color wow zoomIn" onClick="app.noColor()">BG Color</a>
    <a class="btn-color wow zoomIn" onClick="app.color()">BG Color</a>
    <a class="btn-disable-tool wow zoomIn" onClick="app.disableTooltips()">Tips Off</a>
    <a class="btn-enable-tool wow zoomIn" onClick="app.enableTooltips()">Tips On</a>
    <span id="tips-on"></span>
</div>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Job</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <a title="" data-placement="top" data-toggle="tooltip" data-original-title="Enter a Job title/Conpany Name/Job Description.">
                    <input class="form-control text-center" type="text" id="job-opt" placeholder="Enter Job" required>
                </a>
            </td>
            <td>
                <a title="" data-placement="left" data-toggle="tooltip" data-original-title="Enter a date for this Transaction.">
                    <input class="form-control text-center" type="text" id="select-date" placeholder="Calender" required>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<table class="table table-striped table-responsive table-condensed">
    <thead>
        <tr>
            <th>Qty</th>
            <th>Rate</th>
            <th>OT</th>
            <th>Stat</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <select class="form-control" id="sel-qty">
                </select>
            </td>
            <td>
                <select class="form-control" id="sel-rate">
                </select>
            </td>
            <td>
                <select class="form-control" id="sel-ot">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </td>
            <td>
                <select class="form-control" id="sel-stat">
                    <option>No Stat</option>
                    <option>New Years</option>
                    <option>Family</option>
                    <option>Good Friday</option>
                    <option>Victoria</option>
                    <option>Canada</option>
                    <option>BC</option>
                    <option>Labour</option>
                    <option>Thanksgiving</option>
                    <option>Remembrance</option>
                    <option>Christmas</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-primary btn-add wow zoomIn waves-effect waves-light" onClick="app.addOne()" title="" data-placement="top" data-toggle="tooltip" href="#trans-section" data-original-title="Click or Tap this button to add a new Transaction after you have selected your values.">Add</a>
<a class="btn btn-primary btn-print wow zoomIn waves-effect waves-light" onClick="app.savePDF()" title="" data-placement="top" data-toggle="tooltip" href="#print-section" data-original-title="Choose witch panels you wish to show for printing and Click or Tap print preview to add or remove panels.">Print Options</a>
