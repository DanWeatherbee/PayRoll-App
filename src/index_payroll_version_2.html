    <section class="container" id="main"></section>

        <!-- Backbone Template===========================> -->

        <script type="text/template" id="app-template">

        <p>Earnings and Hours</p>
        <hr>
        <table>
          <thead>
            <tr>
              <th>Qty</th>
              <th>Rate</th>
              <th>Current</th>
              <th>Vac</th>
              <th>Gross</th>
            </tr>
          </thead>
          <tbody>

              <tr>
                <td>
                <select class="form-control" id="sel-qty">
                <option>56</option>
                </select>
                  </td>
                <td>
                  <select class="form-control" id="sel-rate">
                <option>15</option>
                  </select>
                </td>
                <td><%= "this.cur.toFixed(2)" %></td>
                <td><%= "this.vac.toFixed(2)" %></td>
                <td><%= "this.gross.toFixed(2)" %></td>
              </tr>
          </tbody>
        </table>

        <button class="btn btn-primary btn-print">Save to PDF</button>
        </script>
        <button class="btn btn-primary btn-add" data-test= "">Add data</button>
        <!-- ================================================> -->
    </div>

    <div id="transactions"></div>

    <script>
        // Global Constants
        var TIME = new Date();
        var D = TIME.getDay();
        var M = TIME.getMonth();
        var Y = TIME.getFullYear();

        /*global $ */
        /*jshint unused:false */
        var app = app || {};
        var ENTER_KEY = 13;
        var ESC_KEY = 27;




        Model = Backbone.Model.extend({qty: 15});


        Collection = Backbone.Collection.extend({
            model: Model,
            localStorage: new Backbone.LocalStorage('payroll')


        });

        collection = new Collection();


        AppView = Backbone.View.extend({
            el: '.container',
            appTemplate: _.template($('#app-template').html()),
            initialize: function () {

            // this.listenTo(app.todos, 'all', this.render);

            // Suppresses 'add' events with {reset: true} and prevents the app view
            // from being re-rendered for every model. Only renders when the 'reset'
            // event is triggered at the end of the fetch.
            // app.todos.fetch({reset: true});

            this.render();
        },

            // Re-rendering the App just means refreshing the statistics -- the rest
            // of the app doesn't change.
            render: function () {

                this.$el.append(this.appTemplate);


        }

        });


        var app = new AppView();


        var bob = new Model({
            qty: 0
        });




        collection.add(bob);

        bob.save();


        PayrollView = Backbone.View.extend({

            collection: Collection,

            el: '#transactions',


            initialize: function() {

                console.log(this.collection);


        }

        });

        var pay = new PayrollView();

    </script>
