<html lang="en">

<head>

    <meta name="web_author" content="Dan Weatherbee Web Developer">
    <meta name="keywords" content="web developement,front end developement,front end web developement,danweatherbee,dan weatherbee,portfolio,dan weatherbee developer,danweatherby,dan weatherby,dan weatherbee web developer,dan weatherbee programmer,backbone.js">

    <title>Dan Weatherbee's payroll App</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container container-top text-center">
        <a title="" data-placement="bottom" data-toggle="tooltip" href="http://danweatherbee-front-end-web-developer.com" data-original-title="If you are interested in creating your own cool webpage/website or perhaps joining your team contact Dan Weatherbee email: dan@jedi-clan.us cell: 250-307-6272 or Click/Tap the link above."><h3 id="dev"></h3></a>
        <a href="" class="btn btn-primary btn-print-content" onClick="app.print()">Print</a>
        <div class="print-panel-row text-left">
            <div class="col-md-12">
                <section class="panels print-panel effects" id="print-section">
                    <script type="text/template" id="print-template">
                        <h3 id="print-header">Print Panel</h3>
                        <a class="btn btn-primary btn-print-selected" onClick="app.printPreView()" title="" data-placement="top" data-toggle="tooltip" href="#top-nav" data-original-title="Click or tap print preview to add or remove panels.">Print Preview</a>
                        <!-- // Tooltip Structure for bootstrap. $('a').tooltip(); is being run in the appropriate view-->
                        <!-- // <a class="" onClick="" title="" data-placement="" data-toggle="tooltip" href="" data-original-title="">Print Options</a> -->
                        <img src="assets/images/print-prev.png" class="img-responsive">
                        <a class="btn btn-primary btn-hide-print-panel" onClick="app.hidePrintPanel()" title="" data-placement="top" data-toggle="tooltip" data-original-title="When you are satisfied with your view click this button to go to the next step.">Done</a>
                        <hr>
                        <table class="table table-bordered table-responsive effects">
                            <thead>
                                <tr>
                                    <th>Period</th>
                                    <th>Select</th>
                                    <th>Last T</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="form-control" id="p-1">
                                            <option>Hide</option>
                                            <option>Show</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" id="p-2">
                                            <option>Hide</option>
                                            <option>Show</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" id="p-3">
                                            <option>Hide</option>
                                            <option>Show</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-bordered table-responsive effects">
                            <thead>
                                <tr>
                                    <th>Earnings</th>
                                    <th>Deductions</th>
                                    <th>Net Pay</th>
                                    <th>Transactions</th>
                                    <th>Color</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="form-control" id="p-4">
                                            <option>Hide</option>
                                            <option>Show</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" id="p-5">
                                            <option>Hide</option>
                                            <option>Show</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" id="p-6">
                                            <option>Hide</option>
                                            <option>Show</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" id="p-7">
                                            <option>Show</option>
                                            <option>Hide</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" id="p-8">
                                            <option>No</option>
                                            <option>Yes</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                        </div>
                        <hr>
                    </script>
                </section>
            </div>
        </div>
        <div class="row pay-period-panel effects">
            <section class="panels col-md-6" id="pay-per-section">
                <h3 id="employee-h"></h3>
                <script type="text/template" id="pay-per-template">
                    <label class="pay-per-labels" for="employee">Employee</label>
                    <!--
                         NOTE: The required attribute of the input tag is not supported
                          in Internet Explorer 9 and earlier versions, or in Safari
                          -->
                    <a data-placement="top" data-toggle="tooltip" data-original-title="This field is used for printing later, please add Employee or Company Name.">
                        <input class="form-control" type="text" id="select-emp" name="employee" placeholder="Enter" required>
                    </a>
                    <label class="pay-per-labels" for="from">From</label>
                    <a data-placement="right" data-toggle="tooltip" data-original-title="Enter the Start Date of your Pay Period by Clicking or Tapping to open up the Calender.">
                        <input class="form-control" type="text" id="from" name="from" placeholder="Calender" required>
                    </a>
                    <label class="pay-per-labels" for="to">to</label>
                    <a data-placement="right" data-toggle="tooltip" data-original-title="Enter the End Date of your Pay Period by Clicking or Tapping to open up the Calender.">
                        <input class="form-control" type="text" id="to" name="to" placeholder="Calender" required>
                    </a>
                </script>
            </section>
        </div>
        <div class="row select-panel effects">
            <section class="panels col-md-1" id="select-section">
                <!-- Backbone Template===========================> -->
                <script type="text/template" id="app-template">
                    <h3 id="select-panel-header">Select Panel</h3>
                    <a class="btn btn-primary btn-add" onClick="app.addOne()" title="" data-placement="top" data-toggle="tooltip" href="#trans-section" data-original-title="Click or Tap this button to add a new Transaction after you have selected your values.">Add</a>
                    <a class="btn btn-primary btn-print" onClick="app.savePDF()" title="" data-placement="top" data-toggle="tooltip" href="#print-section" data-original-title="Choose witch panels you wish to show for printing and Click or Tap print preview to add or remove panels.">Print Options</a>
                    <table class="table table-bordered table-responsive effects">
                        <thead>
                            <tr>
                                <th>Job</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a title="" data-placement="top" data-toggle="tooltip" data-original-title="Enter a Job title/Conpany Name/Job Description.">
                                        <input class="form-control" type="text" id="job-opt" placeholder="Enter Job" required>
                                    </a>
                                </td>
                                <td>
                                    <a title="" data-placement="right" data-toggle="tooltip" data-original-title="Enter a date for this Transaction.">
                                        <input class="form-control" type="text" id="select-date" placeholder="Calender" required>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table table-bordered table-responsive effects">
                        <thead>
                            <tr>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>OT</th>
                                <th>Stat</th>
                                <th>(Fed+Prov)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="form-control" id="sel-qty">
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control" id="sel-rate">
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control" id="sel-ot">
                                        <option>No</option>
                                        <option>Yes</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control" id="sel-stat">
                                        <option>No Stat</option>
                                        <option>New Years</option>
                                        <option>Family</option>
                                        <option>Good Friday</option>
                                        <option>Victoria</option>
                                        <option>Canada</option>
                                        <option>BC</option>
                                        <option>Labour</option>
                                        <option>Thanksgiving</option>
                                        <option>Remembrance</option>
                                        <option>Christmas</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control" id="sel-fed-rate">
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </script>
            </section>
        </div>
        <hr id="top-nav">
        <div class="row last-trans-panel effects">
            <section class="panels col-md-1" id="last-trans-section">
                <!-- Backbone Template===========================> -->
                <script type="text/template" id="last-trans-template">
                    <a title="" data-placement="top" data-toggle="tooltip" data-original-title="This Panel shows you the last Transaction you saved to collections."><h3 id="last-tran-header">Last Transaction</h3></a>
                    <table class="table table-bordered table-responsive effects">
                        <thead>
                            <tr>
                                <th>Job</th>
                                <th>Date</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>OT</th>
                                <th>Stat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="job-l"></td>
                                <td id="dte-l"></td>
                                <td id="qty-l"></td>
                                <td id="rate-l"></td>
                                <td id="ot-l"></td>
                                <td id="stat-l"></td>
                            </tr>
                        </tbody>
                    </table>
                </script>
            </section>
        </div>
        <div class="row earnings-panel effects">
            <section class="panels col-md-1">
                <!-- Backbone Template===========================> -->
                <script type="text/template" id="earnings-template">
                    <a title="" data-placement="top" data-toggle="tooltip" data-original-title="This Panel displays your earnings based on the total transactions stored in backbone-localstorage(In your browser eg. Chrome, Safari)."><h3 id="earnings-header">Earnings</h3></a>
                    <table class="table table-bordered table-responsive effects">
                        <thead>
                            <tr>
                                <th>Earnings</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>Current</th>
                                <th>YTD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Regular</td>
                                <td id="qty-hr-stub"></td>
                                <td id="rate-hr-stub"></td>
                                <td id="cur-hr-stub"></td>
                                <td id="ytd-hr-stub"></td>
                            </tr>
                            <tr>
                                <td>Vac</td>
                                <td id="qty-vac-stub"></td>
                                <td id="rate-vac-stub"></td>
                                <td id="cur-vac-stub"></td>
                                <td id="ytd-vac-stub"></td>
                            </tr>
                            <tr>
                                <td>Totals</td>
                                <td id="qty-vacP-stub"></td>
                                <td id="rate-vacP-stub"></td>
                                <td id="cur-vacP-stub"></td>
                                <td id="ytd-vacP-stub"></td>
                            </tr>
                        </tbody>
                    </table>
                </script>
            </section>
        </div>
        <div class="row with-holdings-panel effects">
            <section class="panels col-md-1">
                <!-- Backbone Template===========================> -->
                <script type="text/template" id="with-holdings-template">
                    <a title="" data-placement="top" data-toggle="tooltip" data-original-title="This Panel contains deductions based on Canadadian Gov. online Service. Percentages were determined from there. A Link is provided on this page(Caculator)."><h3 id="deductions-header">Deductions</h3></a>
                    <table class="table table-bordered table-responsive effects">
                        <thead>
                            <tr>
                                <th>Deductions</th>
                                <th>Current</th>
                                <th>YTD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>CPP-Employee</td>
                                <td id="cur-cpp-stub"></td>
                                <td id="ytd-cpp-stub"></td>
                            </tr>
                            <tr>
                                <td>UI-Employee</td>
                                <td id="cur-ui-stub"></td>
                                <td id="ytd-ui-stub"></td>
                            </tr>
                            <tr>
                                <td>Federal Income Tax</td>
                                <td id="cur-fed-stub"></td>
                                <td id="ytd-fed-stub"></td>
                            </tr>
                            <tr>
                                <td>Totals</td>
                                <td id="cur-tot-stub"></td>
                                <td id="ytd-tot-stub"></td>
                            </tr>
                        </tbody>
                        <a class="right" title="" data-placement="top" data-toggle="tooltip" href="https://apps.cra-arc.gc.ca/ebci/rhpd/wlcm-bnvn.do" data-original-title="Government Payroll Online Caculator Service.">Caculator</a>
                    </table>
                </script>
            </section>
        </div>
        <div class="row net-pay-panel effects">
            <section class="panels col-md-1">
                <!-- Backbone Template===========================> -->
                <script type="text/template" id="net-pay-template">
                    <a title="" data-placement="top" data-toggle="tooltip" data-original-title="Net Pay as well as all other calculations are performed on the total transactions retrieved from the storage and not on unsaved transactions. This confirms the data exists before the task begins and insures accuracy."><h3 id="net-pay-header">Net Pay</h3></a>
                    <table class="table table-bordered table-responsive effects">
                        <thead>
                            <tr>
                                <th>Net</th>
                                <th>Current</th>
                                <th>YTD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Totals</td>
                                <td id="cur-netPay-stub"></td>
                                <td id="ytd-netPay-stub"></td>
                            </tr>
                        </tbody>
                    </table>
                </script>
            </section>
        </div>
        <div class="row trans-panel effects">
            <section class="panels col-md-1" id="trans-section">
                <!-- Backbone Template===========================> -->
                <script type="text/template" id="trans-template">
                    <h3 id="total-models"></h3>
                    <br>
                    <a href="#pay-per-section">
                        <p id="error"></p>
                    </a>
                    <table class="table table-bordered table-responsive effects">
                        <thead id="trans-table-head">
                            <tr>
                                <th>Job</th>
                                <th>Date</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>OT</th>
                                <th>Stat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="job"></td>
                                <td id="dte"></td>
                                <td id="qty"></td>
                                <td id="rate"></td>
                                <td id="ot"></td>
                                <td id="stat"></td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary btn-del-last" onClick="app.delLastRecord()" href="#trans-section">Del last</a>
                    <a class="btn btn-primary btn-del-first" onClick="app.delFirstRecord()" href="#trans-section">Del first</a>
                    <a class="btn btn-primary btn-select-panel" href="#select-section">Select Panel</a>
                </script>
            </section>
        </div>
        <script src="js/lib/jquery-3.1.1.min.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/lib/tether.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/backbone-localstorage.min.js"></script>
        <script type="text/javascript" src="js/models/trans-model.js"></script>
        <script type="text/javascript" src="js/models/app-model.js"></script>
        <script type="text/javascript" src="js/collections/collection.js"></script>
        <script type="text/javascript" src="js/views/app-view.js"></script>
        <script type="text/javascript" src="js/views/last-trans-view.js"></script>
        <script type="text/javascript" src="js/views/earnings-view.js"></script>
        <script type="text/javascript" src="js/views/with-holdings-view.js"></script>
        <script type="text/javascript" src="js/views/net-pay-view.js"></script>
        <script type="text/javascript" src="js/views/trans-template-view.js"></script>
        <script type="text/javascript" src="js/views/print-view.js"></script>
        <script type="text/javascript" src="js/views/pay-period-view.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </div>
</body>

</html>
